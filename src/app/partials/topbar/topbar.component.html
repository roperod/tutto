<div class="sticky top-0 flex h-24 align-middle items-center justify-center bg-pink-300 dark:bg-gray-800 shadow-md">
	<div class="text-start w-1/3"></div>
	<div class="text-center flex justify-center w-1/3">
		<a class="logo bg-pink-400 dark:bg-gray-400" href="/">Tutto</a>
	</div>
	<div class="text-end w-1/3">
		<button type="button" class="p-3 me-10 h-12 text-white bg-gray-700 dark:text-black dark:bg-pink-300 rounded" (click)="toggleDarkMode()">
			<span *ngIf="!darkMode" class="material-icons">nightlight</span>
			<span *ngIf="darkMode" class="material-icons">light_mode</span>
		</button>
	</div>
</div>
