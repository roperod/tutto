<div #pictureModal id="picture" class="picture-modal"></div>

<div class="flex flex-col mx-20">
	<div class="flex justify-end items-center my-3 text-lg">
		<button class="inline-flex justify-center">
			<span class="material-icons text-pink-300 dark:text-gray-200">search</span>
		</button>
		<input type="text" #search class="border border-gray-400 rounded px-2" (keyup)="filterById()">
	</div>
	
	<div class="flex flex-wrap gap-4 justify-between" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()" *ngIf="pictures">
		<div class="bg-pink-300 shadow-md shadow-shadow picture-container dark:bg-gray-500 dark:shadow-gray-900" *ngFor="let picture of pictures" (click)="createPictureComponent(picture.id)">
			<img src="{{picture.thumbnailUrl}}" alt="{{picture.title}}" width="150px">
			<span>{{picture.title}}</span>
		</div>
	</div>
</div>
